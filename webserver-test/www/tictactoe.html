<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/styles/tictactoe.css" />
    <script src="/scripts/jquery.min.js"></script>
</head>
<body>

    <script src="/scripts/TicTacToe.js"></script>

    <h2 class="title">Tic Tac Toe</h2>

    <div id="gamewrapper">

        <table id="gameboard">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <p class="error"></p>
    <button id="button_reset">Reset</button> 
    <h3 class="winnerText"></h3>

    <div class="help">
        <b>How to play</b>
        <p> When it's your turn, click on a square to make your move. Your moves will be identified by a <i>cross</i> while the computer's turn will be identified by a <i>circle</i></p>
    </div>

</body>
</html>
